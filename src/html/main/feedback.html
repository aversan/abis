<div class="main-section feedback" id="feedback" data-module="feedback">
  <div class="container container-narrow d-flex flex-column justify-content-center">
    <h2 class="main-section-title text-uppercase mb-5 text-center">Отправить запрос</h2>
    <div class="row pt-1">
      <div class="col-6">
        <div class="form-group">
          <input class="form-control" type="text" value="" placeholder="Имя">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" value="" placeholder="Телефон">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" value="" placeholder="Эл. рочта">
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <textarea class="form-control form-control-textarea-h3 js-autosize" name="" cols="30" rows="10"></textarea>
        </div>
      </div>
      <div class="col-4 mx-auto">
        <div class="feedback-footer text-center">
          <button class="btn btn-primary btn-block text-uppercase font-weight-bold js-submit" type="submit">Отправить</button>
        </div>
      </div>
      <div class="modal feedback-modal js-modal pr-0">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header pb-0">
              <button type="button" class="close js-close" aria-label="Close">
                <i class="icon icon-sprite icon-close-primary"></i>
              </button>
            </div>
            <div class="modal-body text-center px-5 pb-5 pt-0">
              <i class="icon icon-sprite icon-send-primary d-block mx-auto"></i>
              <p class="d-flex flex-column mb-0 typo-xl mt-4 pt-3">
                <span>Спасибо, ваш запрос принят,</span>
                <span>мы свяжемся в течение 8 часов в рабочее время.</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
